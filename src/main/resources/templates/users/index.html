<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AllUsers</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <style>
        .top-bar {
            background-color: black;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logout-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!--    </span>-->
<!--</div>-->

<div>
    <a href="/logout" class="logout-link">Logout</a>
</div>

<div class="container-fluid">
    <div class="admin-panel-heading">
        <h2>Admin Panel</h2>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.lastname}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <span th:each="role : ${user.roles}">
                        <span th:if="${role.roleName == 'ROLE_ADMIN'}">[ADMIN]</span>
                        <span th:if="${role.roleName == 'ROLE_USER'}">[USER]</span>
                    </span>
                </td>
                <td><a th:href="@{/admin/{id}/edit(id=${user.id})}" class="btn btn-info">Edit</a></td>
                <td>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="'#deleteModal-' + ${user.id}">
                        Delete
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" th:id="'deleteModal-' + ${user.id}" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to delete this item?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <form th:method="POST" th:action="@{/admin/{id}(id=${user.id})}">
                                        <input type="hidden" name="_method" value="DELETE" />
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

<br/>
<hr/>

<a href="/admin/new">Create new User</a>

<!-- Подключение Bootstrap JavaScript -->
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
