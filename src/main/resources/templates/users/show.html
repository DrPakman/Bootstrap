<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<p th:text="${user.getUsername()}">VALUE<p/>
<p th:text="${user.getLastname()}">VALUE</p>
<p th:text="${user.getAge()}">VALUE</p>
<p th:text="${user.getEmail()}">VALUE</p>
<p>Roles: <ul>
    <li th:each="role : ${user.roles}" th:text="${role.roleName}"></li>
</ul>
</p>



<a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="hidden" name="_method" value="DELETE">
    <input type="submit" value="Delete">
</form>

<br/>
<a href="/logout">Logout</a>
</body>
</html>
